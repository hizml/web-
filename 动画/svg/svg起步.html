<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg起步</title>
</head>
<body>
<!--矩形-->
<svg width="500" height="500">
    <rect x="100" y="100" width="220" height="220" fill="blue" stroke-width="10" stroke="yellow"></rect>
</svg>
<!--圆形-->
<svg width="500" height="500">
    <rect x="300" y="300" rx="100" ry="100" width="100" height="100" fill="biue" stroke-width="10" stroke="green"></rect>
</svg>
</body>
</html>
