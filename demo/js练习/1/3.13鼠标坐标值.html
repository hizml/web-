<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.li{ width:50px; height:50px; background:#AD595B; position:absolute;}
</style>
</head>

<body>
<div class="li"></div>
<script>
	document.onmousemove=function(eve){
		var oDiv=document.getElementsByClassName("li")[0];
		oDiv.style.left=eve.clientX+"px"
		oDiv.style.top=eve.clientY+"px"
	}
</script>
</body>
</html>
