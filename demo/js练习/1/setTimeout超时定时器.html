<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{ width:300px; height:300px; background:#5B292A;}
</style>
</head>

<body>
<div id="box"></div>

</body>
</html>
<script>

var oDiv=document.getElementById("box");
	oDiv.onclick=function(){
		function fn(){
			oDiv.style.display="none";
		}
		setTimeout(fn,1000);//超时定时器
	}
</script>
