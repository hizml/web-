<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{ width:300px; height:300px; background:#5B292A;}
</style>
</head>

<body>
<div id="box"></div>

</body>
</html>
<script>
var time=null;
var oDiv=document.getElementById("box");
	oDiv.onclick=function(){
		clearInterval(time);
		time=setInterval(fn,10);//间隔定时器
	}
	function fn(){
		var w=oDiv.offsetWidth;
		oDiv.style.width=w+10+"px";
		if(w>=1000){
			clearInterval(time);
			oDiv.style.width="1000px";
		}
	}
</script>
