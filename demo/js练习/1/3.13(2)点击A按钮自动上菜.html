<body>
<div class="box">
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<button type="button" id="btn">++</button>
</div>
<script src="../jq/jquery-1.11.3.min.js"></script>
<script>
var arr=[32123,132132,31321,313,"a","b"];
var time=null;
var n=0;
$(function(){
	$("button").click(function(){
		clearInterval(time);
		time=setInterval(function(){
			$(".box li:eq("+n+")").html(arr[n]);
			n++;
		},300);
		if(n==arr.length){
			clearInterval(time);
		};
	});
	
});
