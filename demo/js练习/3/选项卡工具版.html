<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选项卡</title>
<style>
*{ margin:0 auto;}
a{ text-decoration:none;}
li{ list-style:none;}
.tab{ width:450px;}
.option li{ float:left; border:1px solid #000000; }
.option li a{ display:block; width:80px; height:40px; line-height:30px;}

.option .active a{ background:#000000; color:#fff;}
.content{ clear:both;}
.content li{ width:408px; height:300px; border:1px solid #000000;}
.con{ display:none;}
</style>
</head>

<body>
<div class="tab" id="tab">
	<ul class="option">
		<li class="active"><a href="javascript:;">选项1</a></li>
		<li><a href="javascript:;">选项2</a></li>
		<li><a href="javascript:;">选项3</a></li>
		<li><a href="javascript:;">选项4</a></li>
		<li><a href="javascript:;">选项5</a></li>
	</ul>
	<ul class="content">
		<li>选项内容1</li>
		<li class="con">选项内容2</li>
		<li class="con">选项内容3</li>
		<li class="con">选项内容4</li>
		<li class="con">选项内容5</li>
	</ul>
</div>
</body>
</html>
<script src="../jq/jquery-1.11.3.min.js"></script>
<script src="../jq/hxsd_plugin.js"></script>
<script>
$(function(){
	$('#tab .option').tab({autorun:true,speed:50});
});
</script>
