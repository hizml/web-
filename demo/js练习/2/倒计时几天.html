<script>
//计算距离未来的天数
$("button").click(function(){		//绑定点击事件
	var timer;
	timer=setInterval(function(){
		var oDate=new Date;		//从系统拿到实例化一块表
		var now_time=oDate.getTime();//获取当前毫秒数
		
		var year=$("select:eq(0)").val();		//输入的年
		var mouse=$("select:eq(1)").val()-1;	//获取输入的年月日   月份从0-11，获取到的数值 为1-12 所以加1
		var day=$("select:eq(2)").val()
		
		oDate.setFullYear(year,mouse,day);		//将输入的年月日数据 改变这块表
		oDate.setHours(0,0,0,0);			//到达未来天数的 0时0分0秒0毫秒
		var future_time=oDate.getTime();//输入的日期的毫秒数	改变后的时间毫秒
		var dif_time=(future_time-now_time)/1000;  
		/*输入时间减去当前时间 为相差毫秒数  /1000   为相差秒数*/
		var days=parseInt(dif_time/86400);		
		//秒数除以86400位天数
		
		//---------------------------------------------------------------
		dif_time= dif_time%86400;//过滤天数 剩的多余的时间	单位 s
		
		var hours=parseInt(dif_time/3600);    //计算剩余小时	
		
		dif_time=dif_time%3600; //过滤小时
		
		var minn=parseInt(dif_time/60); //秒除以60剩分钟
		
		var sss=parseInt(dif_time%60);//过滤分钟 就剩秒
		
		$("p").html("距离"+year+"年"+(mouse+1)+"月"+day+"日"+"还差"+days+"天"+hours+"时"+minn+"分"+sss+"秒")
	},1000)

})



</script>
