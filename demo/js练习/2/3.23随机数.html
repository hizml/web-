<script>

var myname=str.split("zz");
console.log(myname)
var time;
$("button:first").click(function(){
	clearInterval(time);
	time=setInterval(function(){
		var num=parseInt(Math.random()*myname.length);
		$("input").val(myname[num]);
	},30)
});
$("button:last").click(function(){
	clearInterval(time);
})

</script>
