<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>时间控制</title>
<style>
*{margin:0; padding:0;}
#box{ width:200px; height:200px ; background:#A86566; position:absolute;}
</style>
</head>

<body>
<div id="box"></div>
</body>
</html>
<script src="../jq/jquery-1.11.3.min.js"></script>
<script>
function getstyle(obj,styleName){  //读取样式
	return parseInt(getComputedStyle(obj,false)[styleName]);
};

function animate(obj,mode,end,speed){
	var start=getstyle(obj,mode);
	var dis=end-start;
	var count=parseInt(speed/30);
	var step=dis/count;
	var i=0;
	var start=0;
	clearInterval(obj.timer);
	obj.timer=setInterval(function(){
		i++;
		obj.style[mode]=start+step*i+"px";
		
		if(i==count){
			clearInterval(obj.timer)
		};
	},30);
};
var oDiv=document.getElementById("box");
	oDiv.onclick=function(){
		animate(oDiv,"left",1200,1000)
	}
	

</script>
